<div class="login-page"  [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Company Login</h1>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" [(ngModel)]="CompanyData.companyname" class="form-control input-underline input-lg"  placeholder="Company name">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="CompanyData.password"  class="form-control input-underline input-lg"  placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="onLoggedin()">Log In</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/register']">Register</a>
				&nbsp;
				<a class="btn rounded-btn" [routerLink]="['/admin']">Admin</a>
        </div>
    </div>
</div>
