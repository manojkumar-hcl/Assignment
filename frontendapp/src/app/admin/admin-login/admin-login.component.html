<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Admin Login</h1>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="User.username" class="form-control input-underline input-lg"  placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="User.password" class="form-control input-underline input-lg"  placeholder="Password">
                    </div>
                </div>
                <a  class="btn rounded-btn" (click)="onAdminLoggedin()">Log In</a>
				&nbsp;
				 <a class="btn rounded-btn" [routerLink]="['/login']" >Click for Company LogIn</a>
        </div>
    </div>
</div>
